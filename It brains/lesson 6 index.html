<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>Personal Details</legend>
        Salutation
        <br>
        <select>
            <option>--None--</option>
        </select>
        <br><br>
        <label for="">First Name:</label>
        <input type="text" required id="first name">
        <br><br>
        <label for="">Last Name:</label>
        <input type="text" required id="last name">
        <br><br>
        <span>Gender:</span>
        <label for="male">
            <input type="radio" id="male" name="item">
            Male
        </label>
        <label for="female">
            <input type="radio" id="female" name="item">
            Female
        </label>
        <br><br>
        <label for="">Email:</label>
        <input type="text" required id="email">
        <br><br>
        <label for="birthdate">Date of Birth:</label>
        <input type="date" required id="birthdate">
        <br><br>
        <span>Address:</span>
        <br>
        <textarea cols="33" rows="3"></textarea>
        <br><br>
        <button>Submit</button>
    </fieldset>
    </form>
</body>
</html>
